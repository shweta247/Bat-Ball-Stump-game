<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Bat Ball Stump Game</h1>

    <div class="scoreboard">
        <p>User Score:<span id="user-score">0</span></p>
        <p>Computer Score:<span id="computer-score">0</span></p>
    </div>

    <div class="buttons">
        <button onclick="playgame('Bat')"><img src="https://github.com/shweta247/Bat-Ball-Stump-game/blob/main/Ball.png" alt="Bat"></button>

        <button onclick="playgame('Ball')"><img src="./img/Ball.png" alt="Ball"></button>

        <button onclick="playgame('Stump')"><img src="./img/Stump.png" alt="Stump"></button>
    </div>

    <div id="result"></div>
    
    
    
  


  



    <script src="script.js"></script>
</body>
</html>
